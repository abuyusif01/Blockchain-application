<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/index.css" />
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      type="text/javascript"
      src="node_modules/jquery/dist/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="node_modules/web3/dist/web3.min.js"
    ></script>
    <script type="text/javascript" src="src/utils.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
  </head>
  <body>
    <div class="container">
      <div class="message user">

        <div class="form--heading" id="totalsusFunds" name="totalsusFunds" class="totalsusFunds"></div>

        <div class="form--heading" style="margin-bottom: -25px">Donatee addresses</div>
        <p id="donateeaddr" name="donateeaddr" style="margin-top: 0px"> </p>

        <div class="form--heading" style="margin-bottom: -25px">Donors addresses</div>
        <p id="donoraddr" name="donoraddr" style="margin-top: 0px"> </p>

        <div class="form--heading" style="margin-bottom: -25px">Suspect Money Laundry addresses</div>
        <p id="susList" name="susList" style="margin-top: 0px;"> </p>
      </div>
      <div class="form">
        <div class="form--heading" id="totalFunds" name="totalFunds" class="totalFunds"></div>
        <div class="form--heading">Give to Donatee</div>
        <form action="javascript:;" autocomplete="off" id="givetodonateeform">
          <input
            type="text"
            placeholder="amount"
            id="amount"
            name="amount"
          />
         
          <input
            type="text"
            placeholder="Ethereum wallet address"
            id="donateeWalletAddr"
            name="donateeWalletAddr"
          />
          <button class="button" type="submit" >Donate</button>
        </form>
      </div>
  </body>
</html>
