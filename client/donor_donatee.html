<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/index.css" />
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      type="text/javascript"
      src="node_modules/jquery/dist/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="node_modules/web3/dist/web3.min.js"
    ></script>
    <script type="text/javascript" src="src/utils.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donor and Donatee Page</title>
  </head>
  <body>
    <div class="container">
      <div class="message user">
        <div class="form--heading">DONATE NOW</div>
        <form action="javascript:;" autocomplete="off" id="donatenowform">
          <input
            type="text"
            placeholder="Name"
            id="donorName"
            name="donorName"
          />
          <input
            type="text"
            placeholder="Enter your location"
            id="donorLocation"
            name="donorLocation"
          />

          <input
            type="text"
            placeholder="Amount max 10eth"
            id="amount"
            name="amount"
          />
          <button class="button" type="submit">DONATE</button>
        </form>
      </div>
      <div class="form">
        <div class="form--heading">Register to recieve donation</div>
        <form action="javascript:;" autocomplete="off" id="setdonateeinfoform">
          <input
            type="text"
            placeholder="Name"
            id="donateeName"
            name="donateeName"
          />
          <input
            type="text"
            placeholder="Enter your location"
            id="donateeLocation"
            name="donateeLocation"
          />
          <input
            type="text"
            placeholder="Ethereum wallet address"
            id="donateeWalletAddr"
            name="donateeWalletAddr"
          />
          <button class="button" type="submit">Register</button>
        </form>
      </div>
  </body>
</html>
